# =========================================================
# MyIPDNS API Nginx Configuration (HTTPS Version)
# =========================================================

# 1. 限流区域定义
# 直连 IP：严格限制 (20r/s)
limit_req_zone $binary_remote_addr zone=api_direct_limit:10m rate=20r/s;
# CDN 回源：宽松限制 (防止 Cloudflare 节点把源站打死)
limit_req_zone $binary_remote_addr zone=api_cdn_limit:10m rate=100r/s;

upstream myip_go_backend {
    server 127.0.0.1:8080;
    keepalive 64;
}

# --- Block 1: HTTP -> HTTPS 重定向 (所有域名) ---
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

# --- Block 2: 默认 HTTPS 服务器 (拒绝直接 IP 扫描) ---
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;

    # 这里的证书只是为了让 Nginx 能启动 SSL 握手然后拒绝，路径必须存在
    ssl_certificate /etc/nginx/ssl/myipdns.cer;
    ssl_certificate_key /etc/nginx/ssl/myipdns.key;

    return 444; # 直接切断连接
}

# --- Block 3: 直连域名 (v4.api... / v6.api...) ---
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    # 开启 HTTP/2 提升性能
    http2 on; 
    
    server_name v4.api.myipdns.com v6.api.myipdns.com apiv4.myipdns.com apiv6.myipdns.com;

    # SSL 配置
    ssl_certificate /etc/nginx/ssl/myipdns.cer;
    ssl_certificate_key /etc/nginx/ssl/myipdns.key;
    
    # SSL 优化参数 (推荐)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        # === 直连核心防护 ===
        limit_req zone=api_direct_limit burst=50 nodelay;

        proxy_pass http://myip_go_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 传递真实 Host (Go 靠这个判断是直连模式)
        proxy_set_header Host $host;
        
        # 传递真实 IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# --- Block 4: 主域名 (Cloudflare CDN) ---
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name api.myipdns.com;

    # SSL 配置
   ssl_certificate /etc/nginx/ssl/myipdns.cer;
    ssl_certificate_key /etc/nginx/ssl/myipdns.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        # CDN 宽松限流
        limit_req zone=api_cdn_limit burst=200 nodelay;

        proxy_pass http://myip_go_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 传递 Host (Go 靠这个判断是 CDN 模式)
        proxy_set_header Host $host;
        
        # 传递 CF 专用 Header
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}